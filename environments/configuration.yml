---
##########################
# docker

docker_version: "5:20.10.12"

docker_user: "{{ operator_user }}"

# docker_configure_insecure_registries: true
# docker_insecure_registries:
#   - quay.io
ceph_docker_registry: quay.io
docker_registry: index.docker.io
docker_registry_ansible: quay.io
docker_registry_service: quay.io

##########################
# operator

operator_user: dragon

# yamllint disable rule:line-length
operator_public_key: ssh-rsa 
# yamllint enable rule:line-length

operator_authorized_keys:
  - "{{ operator_public_key }}"

##########################
# resolvconf

resolvconf_nameserver:
  - 10.105.1.2
  - 10.105.1.3
resolvconf_search: osism.training

##########################
# hosts

hosts_type: template
hosts_additional_entries:
  api-int.osism.training: 10.105.1.10
  api.osism.training: 10.105.2.10

##########################
# common

cleanup_services_extra:
  - NetworkManager
  - iscsid
  - lxcfs
  - nscd
  - ntp

##########################
# kolla

kolla_internal_vip_address: 10.105.1.10
kolla_external_vip_address: 10.105.2.10

##########################
# serial

osism_serial_default: 100%
osism_serial:
  docker: 1

##########################
# chrony

chrony_servers:
  - de.pool.ntp.org
chrony_allowed_subnets:
  - 127.0.0.1/32

##########################
# ceph

ceph_share_directory: /share
ceph_cluster_fsid: f3535b3c-ccc9-4f76-8870-419e542e3f79
configuration_git_public_key: ssh-rsa 
